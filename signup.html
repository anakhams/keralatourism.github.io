<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerala Tourism- SignUp</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
</head>
  <body >
    <header>
    <img src="images/logo.jpeg" alt="logo" height="90cm" width="140cm" />

      <div class="head-tag">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        
        <a href="districts.html" target="_blank">Districts</a>
      </div>
    </header>
    <form action="#" class="signup">
      <h2 id="sign-create">Create an account</h2>
      <br />
      <div class="signup-content">
        <label>Name</label>
        <br />
        <input id="signupbutton" type="text" placeholder="Enter full name" />
      </div>
      
        <div class="signup-content">
          <label>Email Id</label>
          <br />
          <input id="signupbutton" type="text" placeholder="Enter your email" />
        </div>
        
          <div class="signup-content">
            <label>Phone number</label>
            <br />
            <input id="signupbutton" type="number" placeholder="Enter phone number" />
          </div>
          
            <div class="signup-content">
              <label>Create a password</label>
              <br />
              <input id="signupbutton" type="password" placeholder="Enter the password" />
            </div>
            <div class="signup-content">
              <label>Confirm new password</label>
              <br />
              <input id="signupbutton" type="password" placeholder="Confirm the password" />
            </div>
            <div>
              <button id="button" type="button" class="btn btn-primary btn-lg">Create Account</button>
            </div>
            <div class="signup-misc">
              <h6>Have an account already?</h6>
              <a href="login.html" id="white">LogIn</a>
            </div>
  </body>
</html>
