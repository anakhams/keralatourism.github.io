<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerala Tourism- Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body background="images/thekkady-teaestate-1-1024x649.jpg">
    <header>
      <img src="images/logo.jpeg" alt="logo" height="90cm" width="140cm" />
      <div class="head-tag">
        <a href="index.html">Home</a>

        <a href="signup.html" target="_blank">SignUp</a>
        <a href="districts.html" target="_blank">Districts</a>
      </div>
    </header>
    <form action="#" class="login">
      <h2 id="login">User Login</h2>
      <br />
      <div class="login-content">
        <label id="loginname">Username</label>
        <br />
        <input id="inputbutton" type="text" placeholder="Enter username" />
      </div>
      <div class="login-content">
        <label id="loginname">Password</label>
        <br />
        <input id="inputbutton" type="password" placeholder="Enter password" />
      </div>

      <div>
        <button id="button" type="button" class="btn btn-primary btn-lg">
          LogIn
        </button>
      </div>
      <div class="login-misc">
        <h6>Don't have an account already?</h6>
        <a href="signup.html" id="white">SignUp</a>
      </div>
    </form>
  </body>
</html>
